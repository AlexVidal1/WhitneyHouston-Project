            <div id="form-container">

                <form>

                    <div id="left-container">

                        <div id="form-top">
                            Email:
                            <input type="email" name="email" placeholder="Email Address" required>
                        </div>

                        <div id="form-middle">
                            First:
                            <input type="text" name="first" placeholder="First Name" required>
                        </div>
        
                        <div id="form-bottom">
                            Last:
                            <input type="text" name="last" placeholder="Last Name" required> <br>
                            <input type="submit" value="SEND" id="form-button">
                        </div>

                    </div>

                    <div id="right-container">
                        <!-- <label> Reason for contact: </label> <br>--> <br> 
                        <textarea name="name" rows="50" cols="80" placeholder="Reason for contact." required></textarea> <br>       
                    </div>
                    
                </form>

                <div id="form-images-container">
                    <img src="contact1.jpg" alt="whitney houston image" style="float: left;">
                </div>
